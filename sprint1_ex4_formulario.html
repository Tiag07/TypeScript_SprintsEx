<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sprint1_ex4.css">
    <script src="sprint1_ex4.js"></script>

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div>
         Nome <input type="text" name="inputNewName" id="inputNewName"><br>
         Biografia <input type="text" name="inputNewBio" id="inputNewBio">
    </div>
    <input type="button" value="Adicionar na tabela" id = "btnAdicionarNaTabela" onclick=closeFormWindow()>

    <script>
        function closeFormWindow(){
            
            let peopleRegistredCount = localStorage.length/2;//Cada pessoa tem 2 propriedades, bio e name, então divido para ter a quantidade de pessoas
            let newName = document.getElementById("inputNewName").value;
            let newBio = document.getElementById("inputNewBio").value;
             
            localStorage.setItem("name" + Number(peopleRegistredCount),newName);
            localStorage.setItem("bio" + Number(peopleRegistredCount), newBio);
        
           window.opener.location.href = "sprint1_ex4_tabela.html";
           window.self.close();
           
            
        }
    
    </script>
</body>
</html>
