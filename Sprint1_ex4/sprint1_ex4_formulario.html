<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sprint1_ex4.css">
    <script src="sprint1_ex4.js"></script>

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div>
         Nome <input type="text" name="inputNewName" id="inputNewName"><br>
         Biografia <input type="text" name="inputNewBio" id="inputNewBio">
    </div>
    <input type="button" value="Adicionar na tabela" id = "btnAdicionarNaTabela" onclick=closeFormWindow()>

    <script>
        function closeFormWindow(){ //Fecha a janela do formulário e recarrega a janela da tabela
            
            let peopleRegistredCount = localStorage.length/2;//Pega o id do último elemento salvo no localStorage, a divisão por 2 acontece devido cada objeto possuir 2 propriedades (name e bio).
            
            let newName = document.getElementById("inputNewName").value;//Pega os valores do formulário
            let newBio = document.getElementById("inputNewBio").value;

            localStorage.setItem("name" + Number(peopleRegistredCount),newName);//Registra os valores digitados no slot seguinte ao slot do último dado armazenado
            localStorage.setItem("bio" + Number(peopleRegistredCount), newBio);
        
           window.opener.location.href = "sprint1_ex4_tabela.html";//Recarrega a janela da tabela
           window.self.close(); //Fecha a janela da tabela
        }
    
    </script>
</body>
</html>
