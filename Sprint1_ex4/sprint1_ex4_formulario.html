<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sprint1_ex4.css">

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div>
         Nome <input type="text" name="inputNewName" id="inputNewName"><br>
         Biografia <input type="text" name="inputNewBio" id="inputNewBio">
    </div>
    <input type="button" value="Adicionar na tabela" id = "btnAdicionarNaTabela" onclick=addItemOnTable()>

    <script>
        function addItemOnTable(){ //Fecha a janela do formulário e recarrega a janela da tabela.
            
            let nameInput = document.getElementById("inputNewName");//Pega os valores do formulário.
            let bioInput = document.getElementById("inputNewBio");

            let loadedList = JSON.parse(localStorage.getItem("peopleList") || "[]");//Carrega a lista armazenada.
                       
            let newPerson = {};//Cria um novo objeto com as informações do formulário.
            newPerson.name = nameInput.value;
            newPerson.bio = bioInput.value;
            loadedList.push(newPerson); //Adiciona o novo objeto na lista carregada.
            
           localStorage.setItem("peopleList", JSON.stringify(loadedList));//Salva a lista carregada com o novo objeto adicionado.
           window.opener.location.href = "sprint1_ex4_tabela.html";//Recarrega a janela da tabela.
           nameInput.value = ''; bioInput.value = ''; //Limpa os inputs de texto.
           
        }
    
    </script>
</body>
</html>
